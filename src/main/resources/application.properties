spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql2022!

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#muestran las sentencias sql
spring.jpa.show-sql=true
#muestra los formatos de hibernate
spring.jpa.properties.hibernate.format_sql = true

#nos dice la strategia y la forma en como va a trabajar hibernate con la parte fisica
#a nivel de base de datos
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl